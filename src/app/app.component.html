<div class="container">
  <h3>Payment Form</h3>
  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input
        class="form-control"
        (input)="onNameChange($any($event.target).value)"
      />
    </div>
    <div class="col">
      <label for=""><b>Name</b></label>
      <div>{{ name | titlecase }}</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input
        class="form-control"
        type="date"
        (input)="onDateChange($any($event.target).value)"
      />
    </div>
    <div class="col">
      <label for=""><b>Payment Date</b></label>
      <div>{{ date | date: "longDate" }}</div>
    </div>
  </div>
</div>
